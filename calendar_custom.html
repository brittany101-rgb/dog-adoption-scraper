        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            const isMobile = window.innerWidth < 768;
            
            const events = EVENTS_DATA.map(event => {
                let color = '#df6e06';
                if (event.title.includes('[Rocket Dog]')) color = '#547380';
                else if (event.title.includes('[Muttville]')) color = '#f4a300';
                else if (event.title.includes('[Marin Humane]')) color = '#df6e06';
                else if (event.title.includes('[Family Dog]')) color = '#6b7280';
                
                return {
                    title: event.title,
                    start: event.start_datetime,
                    end: event.end_datetime,
                    url: event.source_url,
                    backgroundColor: color,
                    borderColor: color
                };
            });
            
            var calendar = new FullCalCalendar.Calendar(calendarEl, {
                initialView: isMobile ? 'listMonth' : 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridMonth,listMonth'
                },
                events: events,
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    if (info.event.url) window.open(info.event.url, '_blank');
                },
                displayEventTime: true,
                eventTimeFormat: { hour: 'numeric', minute: '2-digit', meridiem: 'short' },
                height: 'auto',
                dayMaxEvents: isMobile ? 2 : 3
            });
            
            calendar.render();
        });
    </script>
